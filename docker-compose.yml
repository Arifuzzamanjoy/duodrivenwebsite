version: '3.8'

services:
  # Flask Application
  web:
    build: .
    container_name: duodriven_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - CONTACT_WEBHOOK_URL=${CONTACT_WEBHOOK_URL}
    volumes:
      - .:/app
    networks:
      - duodriven_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: duodriven_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - web
    networks:
      - duodriven_network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: duodriven_certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  certbot_conf:
  certbot_www:

networks:
  duodriven_network:
    driver: bridge
