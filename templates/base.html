<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}DUODRIVEN | Full-Stack Growth Engineering{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}DUODRIVEN | Autonomous Revenue Systems & Growth Engineering{% endblock %}">
    <meta name="description" content="{% block meta_description %}We don't do marketing. We build Autonomous Revenue Systems. Full-Stack Growth Engineering with proprietary AI infrastructure. 40-60% efficiency gains documented.{% endblock %}">
    <meta name="keywords" content="growth engineering, autonomous revenue systems, AI agents, agentic AI, n8n automation, voice AI, answer engine optimization, AEO, SEO, PPC, marketing automation">
    <meta name="author" content="DUODRIVEN">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}DUODRIVEN | Full-Stack Growth Engineering{% endblock %}">
    <meta property="og:description" content="{% block og_description %}We don't do marketing. We build Autonomous Revenue Systems. 40-60% efficiency gains with agentic AI deployment.{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
    <meta property="og:site_name" content="DUODRIVEN">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}DUODRIVEN | Full-Stack Growth Engineering{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}We don't do marketing. We build Autonomous Revenue Systems.{% endblock %}">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ultra.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat-widget.css') }}">
    
    {% block extra_css %}{% endblock %}
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DUODRIVEN",
        "description": "Full-Stack Growth Engineering firm building Autonomous Revenue Systems",
        "url": "https://duodriven.com",
        "logo": "{{ url_for('static', filename='images/logo.png', _external=True) }}",
        "sameAs": [
            "https://linkedin.com/company/duodriven",
            "https://twitter.com/duodriven"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "hello@duodriven.com",
            "contactType": "sales"
        },
        "offers": {
            "@type": "Offer",
            "description": "Growth Infrastructure, Autonomous Operations, Generative Creative services"
        }
    }
    </script>
</head>
<body class="bg-noise">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only">Skip to main content</a>
    
    <!-- Background grid pattern -->
    <div class="fixed inset-0 bg-grid-animated pointer-events-none opacity-50" style="z-index: -1;"></div>
    
    <!-- Navigation -->
    {% include 'components/nav.html' %}
    
    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- AI Chat Widget -->
    {% include 'components/chat-widget.html' %}
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="absolute top-6 right-6 text-white" onclick="toggleMobileMenu()" aria-label="Close menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <nav class="flex flex-col items-center gap-8">
            <a href="/#services" class="nav-link" onclick="toggleMobileMenu()">Services</a>
            <a href="/#case-studies" class="nav-link" onclick="toggleMobileMenu()">Case Studies</a>
            <a href="/#technology" class="nav-link" onclick="toggleMobileMenu()">Technology</a>
            <a href="/about" class="nav-link" onclick="toggleMobileMenu()">About</a>
            <a href="/contact" class="nav-link" onclick="toggleMobileMenu()">Contact</a>
            <button class="btn btn-primary btn-lg" onclick="toggleChat(); toggleMobileMenu();">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                Talk to AI Agent
            </button>
        </nav>
    </div>
    
    <!-- External Scripts -->
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Three.js for particle effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat-widget.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
