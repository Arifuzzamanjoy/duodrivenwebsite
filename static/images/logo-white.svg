<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50" fill="none">
  <defs>
    <linearGradient id="wChevronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00e5ff"/>
    </linearGradient>
    <filter id="wGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chevron Icon -->
  <g transform="translate(5, 5)" filter="url(#wGlow)">
    <path d="M0 0 L24 20 L0 40 L8 20 Z" fill="url(#wChevronGradient)"/>
  </g>
  
  <!-- All White DUODRIVEN Text -->
  <text x="50" y="34" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" letter-spacing="1.5" fill="#FFFFFF">DUODRIVEN</text>
</svg>
