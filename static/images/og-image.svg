<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient orbs -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="rgba(6, 182, 212, 0.08)"/>
  <ellipse cx="1000" cy="480" rx="250" ry="180" fill="rgba(139, 92, 246, 0.08)"/>
  
  <!-- Logo Mark -->
  <g transform="translate(100, 250)">
    <!-- Hexagon -->
    <polygon points="60,0 120,35 120,105 60,140 0,105 0,35" fill="none" stroke="url(#ogGradient)" stroke-width="3"/>
    <!-- Inner triangle -->
    <polygon points="60,25 100,85 20,85" fill="url(#ogGradient)" opacity="0.9"/>
  </g>
  
  <!-- Main Title -->
  <text x="250" y="300" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#f8fafc">
    DUO<tspan fill="url(#ogGradient)">DRIVEN</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="370" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="#94a3b8">
    Full-Stack Growth Engineering
  </text>
  
  <!-- Tagline -->
  <text x="250" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#64748b">
    Autonomous Operations • Generative Creative • AI Infrastructure
  </text>
  
  <!-- Decorative elements -->
  <line x1="250" y1="440" x2="600" y2="440" stroke="url(#ogGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M 50 50 L 50 100 M 50 50 L 100 50" stroke="url(#ogGradient)" stroke-width="2" fill="none"/>
  <path d="M 1150 580 L 1150 530 M 1150 580 L 1100 580" stroke="url(#ogGradient)" stroke-width="2" fill="none"/>
</svg>
