<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="hChevronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00e5ff"/>
    </linearGradient>
    <filter id="hGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Horizontal Lockup - Chevron + Text -->
  <g transform="translate(10, 10)" filter="url(#hGlow)">
    <!-- Chevron Icon - 40px height -->
    <path d="M0 0 L24 20 L0 40 L8 20 Z" fill="url(#hChevronGradient)"/>
  </g>
  
  <!-- DUODRIVEN Text -->
  <text x="55" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="30" font-weight="700" letter-spacing="2" fill="#FFFFFF">
    <tspan>DUO</tspan><tspan fill="#00d9ff">DRIVEN</tspan>
  </text>
</svg>
