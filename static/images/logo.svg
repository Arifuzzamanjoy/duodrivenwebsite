<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Mark -->
  <g transform="translate(10, 10)">
    <!-- Hexagon shape -->
    <polygon points="20,0 40,11.5 40,34.5 20,46 0,34.5 0,11.5" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <!-- Inner triangle -->
    <polygon points="20,8 32,28 8,28" fill="url(#logoGradient)" opacity="0.8"/>
    <!-- Connection dots -->
    <circle cx="20" cy="8" r="3" fill="#06b6d4"/>
    <circle cx="32" cy="28" r="3" fill="#8b5cf6"/>
    <circle cx="8" cy="28" r="3" fill="#22d3ee"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#f8fafc">
    DUO<tspan fill="url(#logoGradient)">DRIVEN</tspan>
  </text>
</svg>
