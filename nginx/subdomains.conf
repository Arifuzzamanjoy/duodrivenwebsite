# DUODRIVEN Subdomain Configuration
# Add to your nginx config for pillar landing pages
# Subdomains: marketing.duodriven.com, automation.duodriven.com, ai.duodriven.com

# Marketing Subdomain
server {
    listen 80;
    server_name marketing.duodriven.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name marketing.duodriven.com;

    ssl_certificate /etc/letsencrypt/live/duodriven.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/duodriven.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://172.17.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        proxy_pass http://172.17.0.1:8000/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

