# DUODRIVEN Initial Nginx Configuration (HTTP Only)
# Use this FIRST to obtain SSL certificate, then switch to nginx.conf
# Replace YOUR_DOMAIN with your actual domain

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # ACME Challenge for Let's Encrypt SSL
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve site over HTTP temporarily (for SSL certificate acquisition)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
